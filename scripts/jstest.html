<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta charset='utf-8'>
    <title>JS Test</title>
  </head>
  <body>
    <pre id="data">Making HTTP GET request...</pre>

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
      var username = 'testuser';
      var password = 'testuser123';
//      $.ajax("http://localhost:8080/api/ping")
      $.ajax({ 
          type: 'GET',
          url: "http://localhost:8080/api/data/event/33961",
          username: username,
          password: password,
          xhrFields: {
              withCredentials: true
          },
          crossDomain: true
          // headers: {
          //     "Authorization": "Basic " + btoa(username + ":" + password)
          // }
      })
      .fail(function(rq, textStatus, errorThrown) {
          $("#data").text(textStatus + " " + errorThrown);
      })
      .done(function(data, textStatus, rq) {
          $("#data").text(textStatus + " " + JSON.stringify(data));
      });
    </script>
  </body>
</html>
