
[DiMe]
server_url: http://localhost:8080/api/data/zgevent

[Zeitgeist]
use: no
nevents: 10

[Browsers]
fulltext: yes
fulltext_command: lynx -useragent=Mozilla -dump -nolist %%s
maxtextlength: 10240

[Chrome]
use: no
interval: 60
tmpfile: /tmp/Browserlogger_Chrome_History
nevents: 100
actor: Google Chrome

[Chromium]
use: no
interval: 60
tmpfile: /tmp/Browserlogger_Chromium_History
nevents: 100
actor: Chromium

[Firefox]
use: no
interval: 60
tmpfile: /tmp/Browserlogger_Firefox_History
nevents: 100
actor: Firefox
