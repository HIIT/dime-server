[DiMe]
server_url: http://localhost:8080/api
server_timeout: 5

[Zeitgeist]
use: no
nevents: 10
pdftotext: yes
maxtextlength: 10240

[Browsers]
fulltext: yes
maxtextlength: 10240
event_type: nuao_usageevent
document_type: nfo_document
document_isa: nfo_remotefiledataobject

[Chrome]
use: no
interval: 60
tmpfile: /tmp/Browserlogger_Chrome_History
nevents: 100
actor: Google Chrome

[Chromium]
use: no
interval: 60
tmpfile: /tmp/Browserlogger_Chromium_History
nevents: 100
actor: Chromium

[Firefox]
use: no
interval: 60
tmpfile: /tmp/Browserlogger_Firefox_History
nevents: 100
actor: Firefox

[Indicator]
use: no
interval: 10
icon: important

[Meetings]
event_type:    nuao_focusevent
document_type: nfo_presentation
document_isa:  nfo_mediastream

[Timing]
applescript_file: ~/timing.scpt
applescript_command: osascript "%%s"
pdftotext: yes
maxtextlength: 10240
datafile: /tmp/Data.json
timingfile: /tmp/Timing.json
logger_interval: 300
status_interval: 3600
