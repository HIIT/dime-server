
[General]
uuid_command: udevadm info -q all -n /dev/sda1 | grep ID_FS_UUID= | sed 's:^.*=::'
uuid_command_mac: diskutil info / | grep 'Volume UUID:' | sed -e 's!^.*UUID: *!!'
mimetype_command: file -b --mime-type "%%s"
pdftotext_command: pdftotext -layout "%%s" -
fulltext_command: cat "%%s" | lynx -dump -nolist -stdin
fulltext_command_mac: cat "%%s" | /opt/local/bin/lynx -dump -nolist -stdin
fulltext_command_windows:  type "%%s" | "C:\Program Files (x86)\Lynx - web browser\lynx.exe" -cfg="C:\Program Files (x86)\Lynx - web browser\lynx.cfg" -dump -nolist -stdin

