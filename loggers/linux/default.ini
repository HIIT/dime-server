
[DiMe]
server_url: http://localhost:8080/api/data/zgevent

[Zeitgeist]
use: no
nevents: 10
pdftotext: yes
pdftotext_command: pdftotext -layout "%%s" -
maxtextlength: 10240
uuid_command: udevadm info -q all -n /dev/sda1 | grep ID_FS_UUID= | sed 's:^.*=::'
mimetype_command: file -b --mime-type "%%s"

[Browsers]
fulltext: yes
fulltext_command: lynx -useragent="Mozilla/5.0 (compatible; Lynx)" -dump -nolist "%%s"
maxtextlength: 10240
event_interpretation:   http://www.zeitgeist-project.com/ontologies/2010/01/27/zg#AccessEvent
event_manifestation:    http://www.zeitgeist-project.com/ontologies/2010/01/27/zg#UserActivity
subject_interpretation: http://www.semanticdesktop.org/ontologies/2007/03/22/nfo#Document
subject_manifestation:  http://www.semanticdesktop.org/ontologies/2007/03/22/nfo#RemoteDataObject

[Chrome]
use: no
interval: 60
tmpfile: /tmp/Browserlogger_Chrome_History
nevents: 100
actor: Google Chrome

[Chromium]
use: no
interval: 60
tmpfile: /tmp/Browserlogger_Chromium_History
nevents: 100
actor: Chromium

[Firefox]
use: no
interval: 60
tmpfile: /tmp/Browserlogger_Firefox_History
nevents: 100
actor: Firefox

[Indicator]
use: no
interval: 10
icon: important

[Meetings]
event_interpretation:   http://www.zeitgeist-project.com/ontologies/2010/01/27/zg#AccessEvent
event_manifestation:    http://www.zeitgeist-project.com/ontologies/2010/01/27/zg#WorldActivity
subject_interpretation: http://www.semanticdesktop.org/ontologies/2007/03/22/nfo#Presentation
subject_manifestation:  http://www.semanticdesktop.org/ontologies/2007/03/22/nfo#MediaStream
