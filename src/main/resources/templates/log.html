<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="bootstrap :: head"></head>
<body>
  <div th:replace="bootstrap :: navbar (log)"></div>

    <div class="container">

      <div class="starter-template">

	<h1 th:text="'Digital Work Me with ' + ${events.size()} + ' entries'"></h1>
        <h2 th:text="'Hello ' + ${currentUser.username} + '!'"></h2>

	<span th:each="event,iterStat : ${events}">
	  <hr/>
	  <p>
	    [<span th:text="${iterStat.index}"></span>] <b>ID:</b> <span th:text="${event.id}"></span>
	    <b>Origin:</b> <span th:text="${event.origin}"></span>
	    <b>Actor:</b> <span th:text="${event.actor}"></span><br/>
	    <b>Type:</b> <a th:href="${event.type}" th:text="${event.type}"></a><br/>
	    <b>Timestamp:</b> <span th:text="${event.timestamp}"></span><br/><br/>
	    <div th:if="${event.subject}">
	      <b>Subject:</b><br/>
	      <b>ID:</b> <span th:text="${event.subject.id}"></span>
	      <b>URI:</b> <a th:href="${event.subject.uri}" th:text="${event.subject.uri}"></a><br/>
	      <b>Type:</b> <a th:href="${event.subject.type}" th:text="${event.subject.type}"></a><br/>
	      <b>Representation:</b> <a th:href="${event.subject.representation}" th:text="${event.subject.representation}"></a><br/>
	      <b>Mimetype:</b> <span th:text="${event.subject.mimetype}"></span>
	      <b>Storage:</b> <span th:text="${event.subject.storage}"></span><br/>
	      <b>Text:</b> <pre th:text="${#strings.abbreviate(event.subject.plainTextContent,500)}"></pre><br/>
	      </div>
	  </p>
	</span>
      </div>
    </div>
    
  <div th:replace="bootstrap :: js"></div>
</body>
</html>
