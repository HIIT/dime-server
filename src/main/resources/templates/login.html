<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="bootstrap :: head"></head>
<body>
  <div th:replace="bootstrap :: navbar (login)"></div>

    <div class="container">

      <div class="starter-template">

	<div th:if="${error}" class="alert alert-danger" role="alert">
          Invalid username and/or password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
	<h1>Login to your Digital Work Me account.</h1>

	<form class="form-horizontal" role="form" th:action="@{/login}" method="post">

	  <div class="form-group">
	    <label for="username" class="col-sm-2 control-label">Username</label>
	    <div class="col-sm-3">
	      <input type="text" class="form-control" id="username" name="username" placeholder="username" />
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="password" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-3">
	      <input type="password" class="form-control" id="password" name="password" placeholder="password" />
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-3">
	      <div class="checkbox">
		<label for="remember-me">
		  <input type="checkbox" name="remember-me" id="remember-me"/> Remember me
		</label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-3">
	      <button type="submit" class="btn btn-default">Sign in</button>
	    </div>
	  </div>
	</form>
      </div>
    </div>
    
  <div th:replace="bootstrap :: js"></div>
</body>
</html>
