<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DiMe</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body {
        padding-top: 50px;
      }
      .starter-template {
        padding: 40px 15px;
        text-align: left;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">DiMe dashboard</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Data stored</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">

	<h1 th:text="'Digital Work Me with ' + ${events.size()} + ' entries'"></h1>

	<span th:each="event,iterStat : ${events}">
	  <hr/>
	  <p>
	    [<span th:text="${iterStat.index}"></span>] <b>ID:</b> <span th:text="${event.id}"></span>
	    <b>Origin:</b> <span th:text="${event.origin}"></span>
	    <b>Actor:</b> <span th:text="${event.actor}"></span><br/>
	    <b>Interpretation:</b> <span th:text="${event.interpretation}"></span><br/>
	    <b>Manifestation:</b> <span th:text="${event.manifestation}"></span><br/>
	    <b>Timestamp:</b> <span th:text="${event.timestamp}"></span><br/><br/>
	    <b>Subject:</b><br/>
	    <b>ID:</b> <span th:text="${event.subject.id}"></span>
	    <b>URI:</b> <span th:text="${event.subject.uri}"></span><br/>
	    <b>Interpretation:</b> <span th:text="${event.subject.interpretation}"></span><br/>
	    <b>Manifestation</b> <span th:text="${event.subject.manifestation}"></span><br/>
	    <b>Mimetype:</b> <span th:text="${event.subject.mimetype}"></span>
	    <b>Storage:</b> <span th:text="${event.subject.storage}"></span><br/>
	    <b>Text:</b> <pre th:text="${#strings.abbreviate(event.subject.text,500)}"></pre><br/>
	  </p>
	</span>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
