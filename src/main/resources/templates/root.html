<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DiMe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <p th:text="'Hello, ' + ${name} + '!'" />

    <p th:each="event : ${events}">
      <b>ID:</b> <span th:text="${event.id}"></span>
      <b>Origin:</b> <span th:text="${event.origin}"></span>
      <b>Actor:</b> <span th:text="${event.actor}"></span>
      <b>Interpretation:</b> <span th:text="${event.interpretation}"></span>
      <b>Manifestation:</b> <span th:text="${event.manifestation}"></span>
      <b>Timestamp:</b> <span th:text="${event.timestamp}"></span>
      <b>Subject URI:</b> <span th:text="${event.subject_uri}"></span>
      <b>Subject interpretation</b> <span th:text="${event.subject_interpretation}"></span>
      <b>Subject manifestation</b> <span th:text="${event.subject_manifestation}"></span>
      <b>Subject mimetype</b> <span th:text="${event.subject_mimetype}"></span>
    </p>

</body>
</html>
