<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DiMe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <p th:text="'Digital Work Me with ' + ${events.size()} + ' entries'" />

    <span th:each="event,iterStat : ${events}">
    <hr/>
    <p>
      [<span th:text="${iterStat.index}"></span>] <b>ID:</b> <span th:text="${event.id}"></span>
      <b>Origin:</b> <span th:text="${event.origin}"></span>
      <b>Actor:</b> <span th:text="${event.actor}"></span><br/>
      <b>Interpretation:</b> <span th:text="${event.interpretation}"></span><br/>
      <b>Manifestation:</b> <span th:text="${event.manifestation}"></span><br/>
      <b>Timestamp:</b> <span th:text="${event.timestamp}"></span><br/><br/>
      <b>Subject:</b><br/>
      <b>ID:</b> <span th:text="${event.subject.id}"></span>
      <b>URI:</b> <span th:text="${event.subject.uri}"></span><br/>
      <b>Interpretation:</b> <span th:text="${event.subject.interpretation}"></span><br/>
      <b>Manifestation</b> <span th:text="${event.subject.manifestation}"></span><br/>
      <b>Mimetype:</b> <span th:text="${event.subject.mimetype}"></span>
      <b>Storage:</b> <span th:text="${event.subject.storage}"></span><br/>
      <b>Text:</b> <pre th:text="${#strings.abbreviate(event.subject.text,500)}"></pre><br/>
    </p>
    </span>

</body>
</html>
